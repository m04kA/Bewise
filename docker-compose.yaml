version: '3'
services:

  flask_app:
    build: ./app
    container_name: flask_app
    entrypoint:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=bewise_db
      - DATABASE_PORT=5433
      - PYTHONUNBUFFERED=True # Убрать при релизе
    depends_on:
      - db_postgres
    restart: on-failure
    volumes:
      - ./app:/app
    ports:
      - '5000:5000'
    command:
      - python app.py


  db_postgres:
    image: postgres:13.7-alpine3.16
    container_name: db_postgres
    ports:
        - "5433:5432"
    volumes:
        - ./db_postgres:/var/lib/postgresql/data

    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=bewise_db